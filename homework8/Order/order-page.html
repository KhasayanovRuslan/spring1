!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8"/>

    <title>Корзина</title>

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>
</head>

<body>

<div th:replace="~{navigation :: navi(Cart)}"/>

<div class="container">
    <br>
    <h1>Заказ</h1>

    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>№</th>
            <th>Название товара</th>
            <th>Цена за ед.</th>
            <th>Кол-во</th>
            <th>Сумма</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cartItem, itrStat : ${cart.getItems()}">
            <td th:text="${itrStat.index + 1}"/>
            <td th:text="${cartItem.product.title}"/>
            <td th:text="${cartItem.itemPrice}"/>
            <td th:text="${cartItem.quantity}"/>
            <td th:text="${cartItem.totalPrice}"/>
        </tr>
        <tr>
            <td/><td/><td/>
            <td>Итого заказ:</td>
            <td th:text="${cart.totalCost}"/>
        </tr>
        </tbody>
    </table>
    <br>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Купить</button>
        <form th:action="@{/process_order/fill}" method="POST">
        </form>
    </div>
</div>

</body>
</html>
